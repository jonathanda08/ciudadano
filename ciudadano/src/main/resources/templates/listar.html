<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista ciudadano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar" onclick="window.location.href = 'http://localhost:63342/ciudadano/ciudadano/src/main/resources/templates/crear.html?_ijt=92dpq5ea6157gadcrodct6eo1c&_ij_reload=RELOAD_ON_SAVE'" >
                <span class="sr-only">lista ciudadano </span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/ciudadano/lista}">Lista ciudadanos</a>
            <a class="navbar-brand" href="#" th:href="@{}">agregar</a>

        </div>

    </div>
</nav>

<div class="container">
    <h1>Lista ciudadano</h1>
    <br>

    <br> <br>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Género</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Raza</th>



        </tr>
        </thead>
        <tbody>

        <tr th:each="dato : ${listaciudadano}">
            <td th:text="${dato.id}">ID</td>
            <td th:text="${dato.genero}">Género</td>
            <td th:text="${dato.nombre}">Nombre</td>
            <td th:text="${dato.apellido}">Apellido</td>
            <td th:text="${dato.raza}">Raza</td>

        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
