<!DOCTYPE html >
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Aplicacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<header th:replace="plantilla/plantilla :: encabezado"/>
<div class="container" style="width : 90%">
    <br>

    <!-- Agrega el siguiente enlace para abrir el formulario de creación de Ciudadano -->
    <a class="btn btn-secondary" href="#" th:href="@{/ciudadano/nuevo}">crear Ciudadano</a>

    <br> <br>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Género</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Raza</th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="dato : ${listaCiudadanosT}">
            <td th:text="${dato.id}">ID</td>
            <td th:text="${dato.genero}">Género</td>
            <td th:text="${dato.nombre}">Nombre</td>
            <td th:text="${dato.apellido}">Apellido</td>
            <td th:text="${dato.raza}">Raza</td>
        </tr>
        </tbody>

    </table>
    <br>
    <div th:replace="plantilla/plantilla :: volver"></div>
</div>
</body>
</html>
